<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Connect</title>
  
  <!-- Favicon and app icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/meta/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/meta/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/meta/favicon-16x16.png">
  <link rel="manifest" href="/meta/manifest.json">
  <link rel="mask-icon" href="/meta/safari-pinned-tab.svg" color="#0096ff">
  <link rel="shortcut icon" href="/meta/favicon.ico">
  <meta name="msapplication-TileColor" content="#0a0a14">
  <meta name="msapplication-config" content="/meta/browserconfig.xml">
  <meta name="theme-color" content="#0a0a14">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="header__inner">
      <div class="header__logo">
        <svg class="header__shape" viewBox="0 0 89 68" xmlns="http://www.w3.org/2000/svg">
          <!-- SVG Path for logo -->
        </svg>
        <svg class="header__text" viewBox="0 0 652 74" xmlns="http://www.w3.org/2000/svg">
          <!-- SVG Path for text -->
        </svg>
      </div>
      <div>
        <!-- Header Buttons -->
        <button class="header__button" data-header-search>
          <svg class="header__icon" viewBox="0 96 960 960" xmlns="http://www.w3.org/2000/svg">
            <!-- SVG Path for search -->
          </svg>
        </button>
        <button class="header__button" data-header-settings>
          <svg class="header__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 960">
            <!-- SVG Path for settings -->
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="list">
    <div class="list__items" data-list-items></div>
    <div class="list__message" data-list-message>No results found. Your filters might be too narrow.</div>
    <button class="list__button" data-list-button></button>
  </main>

  <!-- Overlay Dialogs -->
  <dialog class="overlay" data-list-active>
    <!-- Overlay Content -->
  </dialog>
  <dialog class="overlay" data-search-overlay>
    <!-- Overlay Content -->
  </dialog>
  <dialog class="overlay" data-settings-overlay>
    <!-- Overlay Content -->
  </dialog>

  <!-- Template for Book Preview -->
  <template id="book-preview-template">
    <!-- Template Content -->
  </template>
  
  <!-- JavaScript -->
  <script type="module" src="./scripts.js"></script>
  <script type="module" src="./data.js"></script>
  <script>
    // Importing components from separate files

    // Importing Book component
    import { Book } from './Book.js';

    // Importing Theme component
    import { Theme } from './Theme.js';

    // Importing GenreFilter component
    import { GenreFilter } from './GenreFilter.js';

    // Rest of your JavaScript code...
  </script>

  <!-- Backdrop -->
  <div class="backdrop"></div>
  <script src="CombinedScript.js"></script>
</body>
</html>
